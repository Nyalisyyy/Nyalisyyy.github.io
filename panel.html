<body>

                    <input type="file" id="image-upload-input" accept="image/*" style="display: none;">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOMè¦ç´ ã®å–å¾— ---
            const imageUploadInput = document.getElementById('image-upload-input');
            const uploadBtn = document.getElementById('upload-btn');
            const panelPlaceholder = document.getElementById('panel-placeholder');
            const uploadedImage = document.getElementById('uploaded-image');
            const svgContainer = document.getElementById('panel-svg-container');
            
            const colsInput = document.getElementById('panel-cols');
            const rowsInput = document.getElementById('panel-rows');
            const panelColorInput = document.getElementById('panel-color');
            const borderColorInput = document.getElementById('border-color');

            // --- çŠ¶æ…‹ç®¡ç†ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ ---
            const appState = {
                image: {
                    element: uploadedImage,
                    width: 0,
                    height: 0,
                },
                grid: {
                    cols: 3,
                    rows: 3,
                },
                settings: {
                    panelColor: '#a78bfa',
                    borderColor: '#ffffff',
                },
                panels: [],
            };

            // --- ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ---
            uploadBtn.addEventListener('click', () => imageUploadInput.click());
            imageUploadInput.addEventListener('change', handleImageUpload);
            
            colsInput.addEventListener('input', (e) => updateGrid('cols', e.target.value));
            rowsInput.addEventListener('input', (e) => updateGrid('rows', e.target.value));
            panelColorInput.addEventListener('input', (e) => updateSetting('panelColor', e.target.value));
            borderColorInput.addEventListener('input', (e) => updateSetting('borderColor', e.target.value));

            // --- é–¢æ•° ---

            // ç”»åƒãŒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã•ã‚ŒãŸã¨ãã®å‡¦ç†
            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = appState.image.element;
                    img.src = e.target.result;
                    img.onload = () => {
                        // ç”»åƒã®è¡¨ç¤ºã¨ã‚³ãƒ³ãƒ†ãƒŠã®ã‚µã‚¤ã‚ºèª¿æ•´
                        panelPlaceholder.style.display = 'none';
                        img.style.display = 'block';
                        
                        // ç”»åƒã®è¡¨ç¤ºã‚µã‚¤ã‚ºã‚’å–å¾—ã—ã¦SVGã®ã‚µã‚¤ã‚ºã‚’åˆã‚ã›ã‚‹
                        const rect = img.getBoundingClientRect();
                        appState.image.width = rect.width;
                        appState.image.height = rect.height;
                        
                        drawPanels();
                    };
                };
                reader.readAsDataURL(file);
            }

            // ã‚°ãƒªãƒƒãƒ‰è¨­å®šã®æ›´æ–°
            function updateGrid(key, value) {
                const num = parseInt(value, 10);
                if (num > 0) {
                    appState.grid[key] = num;
                    drawPanels();
                }
            }
            
            // ãƒ‡ã‚¶ã‚¤ãƒ³è¨­å®šã®æ›´æ–°
            function updateSetting(key, value) {
                appState.settings[key] = value;
                drawPanels();
            }

            // ãƒ‘ãƒãƒ«ã‚’æç”»ã™ã‚‹ãƒ¡ã‚¤ãƒ³é–¢æ•°
            function drawPanels() {
                if (!appState.image.element.src) return;

                // SVGã‚³ãƒ³ãƒ†ãƒŠã‚’ã‚¯ãƒªã‚¢
                svgContainer.innerHTML = '';

                const { width, height } = appState.image;
                const { cols, rows } = appState.grid;
                
                // SVGã®ã‚µã‚¤ã‚ºã¨ viewBox ã‚’è¨­å®š
                svgContainer.setAttribute('viewBox', `0 0 ${width} ${height}`);

                const panelWidth = width / cols;
                const panelHeight = height / rows;

                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        const x = j * panelWidth;
                        const y = i * panelHeight;

                        // SVGã®rectè¦ç´ ï¼ˆãƒ‘ãƒãƒ«ï¼‰ã‚’ä½œæˆ
                        const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                        rect.setAttribute('x', x);
                        rect.setAttribute('y', y);
                        rect.setAttribute('width', panelWidth);
                        rect.setAttribute('height', panelHeight);
                        rect.setAttribute('fill', appState.settings.panelColor);
                        rect.setAttribute('stroke', appState.settings.borderColor);
                        rect.setAttribute('stroke-width', '2');
                        
                        svgContainer.appendChild(rect);
                    }
                }
            }

            // åˆæœŸåŒ–ï¼ˆãƒ€ãƒŸãƒ¼ã€ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿ãªã©ã¯å¾Œã»ã©å®Ÿè£…ï¼‰
             const editModeBtn = document.getElementById('edit-mode-btn');
             const previewModeBtn = document.getElementById('preview-mode-btn');
             editModeBtn.addEventListener('click', () => {});
             previewModeBtn.addEventListener('click', () => {});
        });
    </script>
