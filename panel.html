<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIAMパネル開けツール (v0.4)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple-light: #d2baff; --purple-mid: #a78bfa; --purple-dark: #8e7de4;
            --blue-light: #bde0fe; --blue-dark: #88a4e8; --orange-start: #f6d365;
            --orange-end: #fda085; --text-dark: #555; --text-light: #777;
            --gray-dark: #8f9da8; --green-mid: #2ecc71;
        }
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            background: linear-gradient(135deg, var(--purple-light) 0%, var(--blue-light) 100%);
            color: var(--text-dark); margin: 0; padding: 20px; min-height: 100vh;
            display: flex; justify-content: center; align-items: flex-start;
        }
        .tool-container {
            background-color: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            border: 2px solid #ffffff; border-radius: 24px; padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); width: 100%; max-width: 1200px;
            display: flex; flex-direction: column; gap: 20px;
        }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #eee; padding-bottom: 20px;
        }
        .header h1 { color: var(--purple-dark); font-weight: 800; font-size: 2rem; margin: 0; }
        .mode-switcher { display: flex; background-color: rgba(0,0,0,0.05); border-radius: 12px; padding: 5px; }
        .mode-btn {
            padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: 700;
            font-size: 1rem; font-family: 'M PLUS Rounded 1c', sans-serif; background-color: transparent;
            color: var(--text-light); transition: all 0.3s;
        }
        .mode-btn.active {
            color: white; background: linear-gradient(45deg, var(--orange-start), var(--orange-end));
            box-shadow: 0 4px 10px rgba(253, 160, 133, 0.4);
        }
        .main-content { display: flex; gap: 20px; min-height: 60vh; }
        .panel-area {
            flex-grow: 1; background-color: #e9ecef; border-radius: 16px;
            display: flex; justify-content: center; align-items: center;
            position: relative; overflow: hidden;
        }
        #panel-placeholder { display: flex; flex-direction: column; gap: 15px; align-items: center; color: var(--gray-dark); }
        #panel-placeholder p { margin:0; font-weight: 700; }
        #uploaded-image { max-width: 100%; max-height: 100%; object-fit: contain; display: none; }
        #panel-svg-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .vertex-handle { cursor: move; transition: r 0.2s, fill 0.2s; }
        .vertex-handle:hover { r: 8px !important; fill: var(--orange-end); }
        .vertex-handle.locked { cursor: not-allowed; }
        .vertex-handle.locked:hover { r: 6px !important; fill: var(--gray-dark); }
        .sidebar {
            width: 320px; flex-shrink: 0; background-color: rgba(255, 255, 255, 0.7);
            border-radius: 16px; padding: 20px; display: flex; flex-direction: column; gap: 20px;
        }
        .sidebar h2 {
            font-size: 1.4rem; font-weight: 700; color: var(--purple-dark);
            margin: 0; padding-bottom: 10px; border-bottom: 2px solid #eee;
        }
        .setting-group { display: flex; flex-direction: column; gap: 10px; }
        .setting-group label { font-weight: 700; font-size: 0.9rem; }
        .setting-group input, .setting-group select {
            width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;
            font-family: 'M PLUS Rounded 1c', sans-serif; font-size: 1rem;
        }
        /* --- Improved Color Picker --- */
        .color-picker-wrapper {
            position: relative;
            width: 100%;
            height: 40px;
        }
        .color-preview {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .color-preview:hover {
            border-color: var(--purple-mid);
        }
        .color-picker-wrapper input[type="color"] {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            opacity: 0; /* Make the native UI invisible */
            cursor: pointer;
        }

        .preview-sidebar { display: none; }
        .btn-primary {
            padding: 12px 24px; border: none; border-radius: 12px; cursor: pointer; font-weight: 700;
            font-size: 1rem; font-family: 'M PLUS Rounded 1c', sans-serif; text-decoration: none;
            display: inline-block; color: white; transition: all 0.3s;
            background: linear-gradient(45deg, var(--orange-start), var(--orange-end));
            box-shadow: 0 5px 15px rgba(253, 160, 133, 0.4); text-align: center;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(253, 160, 133, 0.5); }
    </style>
</head>
<body>
    <div class="tool-container">
        <header class="header">
            <h1>IRIAMパネル開けツール (v0.4)</h1>
            <div class="mode-switcher">
                <button id="edit-mode-btn" class="mode-btn active">編集モード</button>
                <button id="preview-mode-btn" class="mode-btn">プレビュー</button>
            </div>
        </header>
        <div class="main-content">
            <main class="panel-area" id="panel-area">
                <div class="panel-area-placeholder" id="panel-placeholder">
                    <p>ここに背景となる一枚絵をアップロード</p>
                    <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
                    <button id="upload-btn" class="btn-primary">画像を選択</button>
                </div>
                 <img id="uploaded-image" />
                 <svg id="panel-svg-container"></svg>
            </main>
            <aside class="sidebar" id="edit-sidebar">
                <h2>⚙️ 編集設定</h2>
                <div class="setting-group">
                    <label for="panel-cols">パネルの数（横）</label>
                    <input type="number" id="panel-cols" value="3" min="1">
                </div>
                <div class="setting-group">
                    <label for="panel-rows">パネルの数（縦）</label>
                    <input type="number" id="panel-rows" value="3" min="1">
                </div>
                <hr>
                <h2>🎨 全体のデザイン</h2>
                <div class="setting-group">
                    <label for="panel-color">パネルの色</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="panel-color-input" value="#a78bfa">
                        <div id="panel-color-preview" class="color-preview"></div>
                    </div>
                </div>
                <div class="setting-group">
                    <label for="border-color">線の色</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="border-color-input" value="#ffffff">
                        <div id="border-color-preview" class="color-preview"></div>
                    </div>
                </div>
                 <div class="setting-group">
                    <label for="font-select">フォント</label>
                    <select id="font-select">
                        <option value="'M PLUS Rounded 1c', sans-serif">M PLUS Rounded 1c</option>
                        <option value="'Kiwi Maru', serif">Kiwi Maru</option>
                        <option value="'Yusei Magic', sans-serif">Yusei Magic</option>
                        <option value="sans-serif">ゴシック体 (標準)</option>
                        <option value="serif">明朝体 (標準)</option>
                    </select>
                </div>
            </aside>
            <aside class="sidebar preview-sidebar" id="preview-sidebar">
                <h2>📊 進捗状況</h2>
                <div id="progress-list"></div>
                <hr>
                <button id="save-image-btn" class="btn-primary">進捗を画像で保存</button>
            </aside>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM要素 ---
            const imageUploadInput = document.getElementById('image-upload-input'), uploadBtn = document.getElementById('upload-btn');
            const panelPlaceholder = document.getElementById('panel-placeholder'), uploadedImage = document.getElementById('uploaded-image');
            const svgContainer = document.getElementById('panel-svg-container'), panelArea = document.getElementById('panel-area');
            const colsInput = document.getElementById('panel-cols'), rowsInput = document.getElementById('panel-rows');
            const panelColorInput = document.getElementById('panel-color-input'), panelColorPreview = document.getElementById('panel-color-preview');
            const borderColorInput = document.getElementById('border-color-input'), borderColorPreview = document.getElementById('border-color-preview');
            const fontSelect = document.getElementById('font-select');
            const editModeBtn = document.getElementById('edit-mode-btn'), previewModeBtn = document.getElementById('preview-mode-btn');
            const editSidebar = document.getElementById('edit-sidebar'), previewSidebar = document.getElementById('preview-sidebar');

            // --- 状態管理 ---
            const appState = {
                isImageLoaded: false,
                image: { element: uploadedImage, displayWidth: 0, displayHeight: 0 },
                grid: { cols: 3, rows: 3 },
                settings: { panelColor: '#a78bfa', borderColor: '#ffffff', fontFamily: "'M PLUS Rounded 1c', sans-serif" },
                vertices: [],
                panels: [],
                draggingVertexIndex: null,
            };

            // --- 初期化 ---
            function initialize() {
                updateColorPreview('panel', appState.settings.panelColor);
                updateColorPreview('border', appState.settings.borderColor);

                // イベントリスナーの設定
                uploadBtn.addEventListener('click', () => imageUploadInput.click());
                imageUploadInput.addEventListener('change', handleImageUpload);
                colsInput.addEventListener('input', (e) => updateGrid('cols', e.target.value));
                rowsInput.addEventListener('input', (e) => updateGrid('rows', e.target.value));
                panelColorInput.addEventListener('input', (e) => updateSetting('panelColor', e.target.value));
                borderColorInput.addEventListener('input', (e) => updateSetting('borderColor', e.target.value));
                fontSelect.addEventListener('change', (e) => updateSetting('fontFamily', e.target.value));
                editModeBtn.addEventListener('click', () => switchMode('edit'));
                previewModeBtn.addEventListener('click', () => switchMode('preview'));
                
                panelArea.addEventListener('mousemove', handleDrag);
                window.addEventListener('mouseup', endDrag);
                window.addEventListener('resize', resetAndDraw);
            }

            // --- 関数 ---
            function switchMode(mode) {
                const isEdit = mode === 'edit';
                editModeBtn.classList.toggle('active', isEdit);
                previewModeBtn.classList.toggle('active', !isEdit);
                editSidebar.style.display = isEdit ? 'flex' : 'none';
                previewSidebar.style.display = !isEdit ? 'flex' : 'none';
                
                if (appState.isImageLoaded) {
                    const handles = svgContainer.querySelectorAll('.vertex-handle');
                    handles.forEach(h => h.style.display = isEdit ? 'block' : 'none');
                }
            }

            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    appState.image.element.src = e.target.result;
                    appState.image.element.onload = () => {
                        appState.isImageLoaded = true;
                        panelPlaceholder.style.display = 'none';
                        appState.image.element.style.display = 'block';
                        resetAndDraw();
                    };
                };
                reader.readAsDataURL(file);
            }

            function resetAndDraw() {
                if (!appState.isImageLoaded) return;
                const rect = appState.image.element.getBoundingClientRect();
                appState.image.displayWidth = rect.width;
                appState.image.displayHeight = rect.height;
                initializeVerticesAndPanels();
                draw();
            }

            function updateGrid(key, value) {
                const num = parseInt(value, 10);
                if (num > 0 && appState.grid[key] !== num) {
                    appState.grid[key] = num;
                    if (appState.isImageLoaded) resetAndDraw();
                }
            }

            function updateSetting(key, value) {
                appState.settings[key] = value;
                if (key === 'panelColor') updateColorPreview('panel', value);
                if (key === 'borderColor') updateColorPreview('border', value);
                if (appState.isImageLoaded) draw();
            }

            function updateColorPreview(type, color) {
                const previewEl = type === 'panel' ? panelColorPreview : borderColorPreview;
                previewEl.style.backgroundColor = color;
            }
            
            function initializeVerticesAndPanels() {
                appState.vertices = [];
                appState.panels = [];
                const { cols, rows } = appState.grid;
                const { displayWidth, displayHeight } = appState.image;

                for (let i = 0; i <= rows; i++) {
                    for (let j = 0; j <= cols; j++) {
                        const isLocked = i === 0 || i === rows || j === 0 || j === cols;
                        appState.vertices.push({
                            x: (j / cols) * displayWidth,
                            y: (i / rows) * displayHeight,
                            isLocked: isLocked,
                        });
                    }
                }

                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        const topLeft = i * (cols + 1) + j;
                        appState.panels.push({
                            vertexIndices: [topLeft, topLeft + 1, topLeft + cols + 2, topLeft + cols + 1],
                        });
                    }
                }
            }

            function draw() {
                if (!appState.isImageLoaded) return;
                svgContainer.innerHTML = '';
                svgContainer.setAttribute('viewBox', `0 0 ${appState.image.displayWidth} ${appState.image.displayHeight}`);

                appState.panels.forEach(panel => {
                    const points = panel.vertexIndices.map(i => `${appState.vertices[i].x},${appState.vertices[i].y}`).join(' ');
                    const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
                    polygon.setAttribute('points', points);
                    polygon.setAttribute('fill', appState.settings.panelColor);
                    polygon.setAttribute('stroke', appState.settings.borderColor);
                    polygon.setAttribute('stroke-width', '2');
                    svgContainer.appendChild(polygon);
                });

                appState.vertices.forEach((vertex, index) => {
                    const handle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    handle.setAttribute('cx', vertex.x);
                    handle.setAttribute('cy', vertex.y);
                    handle.setAttribute('r', vertex.isLocked ? '6' : '7');
                    handle.setAttribute('fill', vertex.isLocked ? 'var(--gray-dark)' : 'var(--purple-mid)');
                    handle.classList.add('vertex-handle');
                    if (vertex.isLocked) handle.classList.add('locked');
                    
                    handle.addEventListener('mousedown', (e) => startDrag(e, index));
                    svgContainer.appendChild(handle);
                });
                switchMode(editModeBtn.classList.contains('active') ? 'edit' : 'preview');
            }

            function startDrag(event, index) {
                if (appState.vertices[index].isLocked) return;
                event.preventDefault();
                appState.draggingVertexIndex = index;
            }

            function handleDrag(event) {
                if (appState.draggingVertexIndex === null) return;
                event.preventDefault();
                const svgPoint = getSVGPoint(event.clientX, event.clientY);
                const vertex = appState.vertices[appState.draggingVertexIndex];
                vertex.x = svgPoint.x;
                vertex.y = svgPoint.y;
                draw();
            };

            function endDrag() {
                appState.draggingVertexIndex = null;
            };
            
            function getSVGPoint(clientX, clientY) {
                const CTM = svgContainer.getScreenCTM();
                return CTM ? { x: (clientX - CTM.e) / CTM.a, y: (clientY - CTM.f) / CTM.d } : {x:0, y:0};
            }

            // --- 実行 ---
            initialize();
        });
    </script>
</body>
</html>
