                    const newWeight = prompt(`ã€Œ${item.name}ã€ã®æ–°ã—ã„ã€Œå‡ºã‚„ã™ã•ã€ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚`, item.weight);
